<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running a running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running, club, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

            <!-- Personal details -->
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" required class="text-input">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required class="text-input">
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required class="text-input">
            
            <!-- Running Preference Radio input fields -->
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail">
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both">
            
            <!-- Styled Submit button -->
            <input type="submit" value="Let's run!" class="join-button">
        </form>
        
    </section>

    <footer>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="http://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="http://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="http://www.YouTube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="http://www.Instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!--Font Awesome Kit Code-->

    <script src="https://kit.fontawesome.com/785586cce1.js" crossorigin="anonymous"></script>
</body>

</html>
